<div class="container">
  <ng-container *ngIf="thread">
    <!-- 記事表示 -->
    <ng-container
      *ngFor="let message of thread.message; index as i"
      [ngTemplateOutlet]="params"
      [ngTemplateOutletContext]="{ message: message, index: i }"
    >
    </ng-container>
  </ng-container>
</div>

<!-- 記事表示 -->
<ng-template #params let-message="message" let-index="index">
  <!-- 親記事 -->
  <div class="parent" *ngIf="index === 0">
    <!-- スレッドタイトル -->
    <div class="title">
      <h4>{{ thread.title }}</h4>
    </div>
    <!-- 本文 -->
    <div class="content">
      <div class="create-details">
        <div class="name">
          <label>名前</label>
          <p>{{ message.name }}</p>
        </div>
        <div class="create-date">
          <label>投稿日時</label>
          <p>{{ message.createAt }}</p>
        </div>
      </div>
      <div class="text">
        <label>本文</label>
        <p>{{ message.text }}</p>
      </div>
      <div class="edit-button">
        <p-button label="編集" (click)="update(message)"></p-button>
      </div>
    </div>

    <!-- 返信投稿 -->
    <div class="resForm" [formGroup]="resForm">
      <p>返信投稿</p>
      <div class="create-name">
        <label>名前</label>
        <input type="text" pInputText formControlName="name" />
      </div>
      <div class="create-text">
        <label>本文</label>
        <textarea pInputTextarea formControlName="text"></textarea>
      </div>
      <div class="submit">
        <div class="create-editkey">
          <label>編集キー</label>
          <input type="text" pInputText formControlName="editkye" />
        </div>
        <div class="submit-button">
          <p-button
            label="投稿"
            [disabled]="resForm.invalid"
            (click)="create()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>

  <!-- 子記事 -->
  <div class="child" *ngIf="index !== 0">
    <div class="res-details">
      <div class="res-name">
        <label>名前</label>
        <p>{{ message.name }}</p>
      </div>
      <div class="res-date">
        <label>投稿日時</label>
        <p>{{ message.createAt }}</p>
      </div>
    </div>
    <div class="res">
      <div class="res-text">
        <label>本文</label>
        <p>{{ message.text }}</p>
      </div>
      <div class="edit-submit">
        <p-button label="編集" (click)="update(message)"></p-button>
      </div>
    </div>
  </div>
</ng-template>

<!-- 編集：Modal -->
<ng-container [formGroup]="editForm" *ngIf="editMessage">
  <p-dialog header="編集" [(visible)]="editDisplay">
    <label>名前</label>
    <input
      type="text"
      pInputText
      [(ngModel)]="editMessage.name"
      formControlName="name"
    /><br />
    <label>本文</label>
    <textarea
      pInputTextarea
      [(ngModel)]="editMessage.text"
      formControlName="text"
    ></textarea
    ><br />
    <label>編集キー</label>
    <input
      type="text"
      pInputText
      [(ngModel)]="editMessage.editkey"
      formControlName="editkey"
    />
    <p-button label="編集" (click)="edit()"></p-button>
    <p-button label="削除" (click)="deleteMessage(editMessage)"></p-button>

    <ng-container *ngIf="response">
      <p *ngIf="!response.status">{{ response.message }}</p>
    </ng-container>
  </p-dialog>
</ng-container>
